<!DOCTYPE html>
<html>
<head>
    <title>EmoVis</title>
    <!--css-links-->
    <link href="css/stylelogin.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <!--//css-links-->
    <!--meta-tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 

</head>
<body>
    <h1>EmoVis</h1>
    <!-- main-section -->
    <div class="head agile">
        <div class="logo">
            <div class="logo-top wel">
                <img src="img/pic2.png" alt="image" />
                <h2>X</h2>
            </div>
            <div class="logo-bottom w3layouts">
                <div class="sky-form">
                    <label class="radio"><input type="radio" name="radio" checked=""><i></i>…………………………………………</label>
                    <label class="radio"><input type="radio" name="radio"><i></i>…………………………………………</label>
                    <label class="radio"><input type="radio" name="radio"><i></i>…………………………………………</label>
                </div>
            </div>
        </div>
        <div class="login w3">
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <ul class="resp-tabs-list">
                        <li class="resp-tab-item"><span>登录</span></li>
                        <li class="resp-tab-item"><label>/</label><span>注册账号</span></li>

                    </ul>
                    <div class="resp-tabs-container">
                        <div class="tab-1 resp-tab-content">
                            <div class="login-top agileinfo">
                                <form action="#" method="post">
                                    <input type="email" class="email" placeholder="邮箱" required /><span><i class="fa fa-envelope ic1" aria-hidden="true"></i></span>
                                    <input type="password" class="password" placeholder="密码" required /><span><i class="fa fa-key ic2" aria-hidden="true"></i></span>
                                    <div class="bottom-w3l">
                                        <div class="submit" onclick="ChangePage()">
                                            <input type="submit" name="login" value="登 录" />
                                        </div>
                                        <div class="login-bottom login-bottom1">

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-1 resp-tab-content">
                            <div class="login-top agileits">
                                <form action="#" method="post">
                                    <input type="text" class="name active" placeholder="Your Name" required /><span><i class="fa fa-user ic3" aria-hidden="true"></i></span>
                                    <input type="email" class="email" placeholder="E-Mail" required /><span><i class="fa fa-envelope ic1 ic4" aria-hidden="true"></i></span>
                                    <input type="password" class="password" placeholder="Password" required /><span><i class="fa fa-unlock ic5" aria-hidden="true"></i></span>
                                    <div class="bottom-w3l">
                                        <div class="submit sub1" onclick="ChangePage()">
                                            <input type="submit" name="login" value="SIGN UP" />
                                        </div>
                                        <div class="login-bottom agile">

                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- //main-section -->
    <!-- copyright -->
    <div class="footer agile-w3l">
        <p>© 2024 | Design by Xiaoyu </p>
    </div>
    <!-- //copyright -->

    <audio autoplay loop>
        <source src="music/rain.mp3" type="audio/mp3">
        您的浏览器不支持 audio 元素。
    </audio>

    <!--script-->
    <script src="js/jquery.min.js"></script>
    <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default',  
                width: 'auto', 
                fit: true    
            });
        });
    
        function ChangePage(){
            window.location.href = 'EmoVis.html';
        }

    </script>
    <!--script-->

</body>
</html>
