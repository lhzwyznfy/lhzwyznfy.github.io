<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/stylesaf.css">
  <link rel="stylesheet" href="css/weekstyle.css">

  <script src="../d3.min.js" charset="utf-8"></script>
  <script src="https://dl.ifanr.cn/hydrogen/sdk/sdk-web-latest.js"></script>
  <script src="../d3-tip.js"></script>

  </style>

<script src="js/week.js"></script>

<body>
  <header>
      <!--img src="../img/back.png" alt="back" id="back" onclick="Month()"-->
      <h1 id="date-display">选择一个日期</h1><!--&emsp;&emsp;-->
      <div class="date-selector">
          <input type="date" id="datePicker" onchange="updateWeek()">
      </div>

      <div class="month-circles">
        <div class="circlemonth" id="month-0">
          <div class="label">Week1</div>
        </div>
        <div class="circlemonth" id="month-1">
          <div class="label">Week2</div>
        </div>
        <div class="circlemonth" id="month-2">
          <div class="label">Week3</div>
        </div>
        <div class="circlemonth" id="month-3">
          <div class="label">Week4</div>
        </div>
        <div class="circlemonth" id="month-4">
          <div class="label">Week5</div>
        </div>
      </div>

      <div class="timeinterval">
        <div class="time-interval" id="time-0">
          <div class="label">YEAR</div>
        </div>
        <div class="time-interval" id="time-1">
          <div class="label">MONTH</div>
        </div>
        <div class="time-interval" id="time-2">
          <div class="label">WEEK</div>
        </div>
        <div class="time-interval" id="time-3">
          <div class="label">DAY</div>
        </div>
      </div>
  </header>

<div class="All">
    <div class="weekcontainer">
        <div class="weekvis">
        <div id="weekwrapper0" z-index="1" ></div>
        </div>
        <div class="weekvis">
            <div id="weekwrapper1" z-index="1" ></div>
        </div>
        <div class="weekvis">
            <div id="weekwrapper2" z-index="1" ></div>
        </div>
        <div class="weekvis">
            <div id="weekwrapper3" z-index="1" ></div>
        </div>
        <div class="weekvis">
            <div id="weekwrapper4" z-index="1" ></div>
        </div>
        <div class="weekvis">
            <div id="weekwrapper5" z-index="1" ></div>
        </div>
        <div class="weekvis">
            <div id="weekwrapper6" z-index="1" ></div>
        </div>
    </div>  

  
  <hr>

    <div class="AVGTrend">
        <div id="chartTEMPAVE" class="chart"></div>
        <div id="chartHRAVE" class="chart"></div>
        <div id="chartSCRS" class="chart"></div>
        <div id="chartZHOUJI" class="chartzhouji">
          <p>
            <strong onclick="OnClick(event)">记录</strong>
            <button class="btn btn-danger btn-block" id="stop-btn" onclick="StopVocal(event)">Off</button>
            <button class="btn btn-danger btn-block" id="start-btn" onclick="StartVocal(event)">On</button>
            <hr>
          </p>
          <textarea id="anno" value="..." ></textarea><!--onchange="Summary(event)"-->
          <p id="instructions">Press The Start Button To Start Recognition</p>
        </div>
    </div>

</div>
